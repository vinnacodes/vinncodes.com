<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
      body {
        background-color: rgb(0, 0, 0);
        color: white;
        font-family: poppins, Geneva, Tahoma, sans-serif;
        font-weight: 400;
      }
      h1 {
        font-size: 18px;
      }

      .card {
        width: 300px;
        height: 250px;
        position: relative;
        left: 36%;
        top: 60px;
        border: 2px solid rgb(102, 100, 100);
        padding: 20px;
        border-radius: 15px;
        background-image: linear-gradient(to bottom right ,rgb(52, 204, 186),rgb(67, 155, 134) ,rgb(198, 197, 97));
        box-shadow: 0 0 10px ;
        
      }
      input{
       width: 80%;
       height:30px;
       border-radius: 10px;
       padding-right: 4px;
       background-color: rgb(244, 242, 240);
       border: 1px solid rgb(9, 9, 10);
       box-shadow: 0 0 7px rgb(95, 104, 164);

      }
      input :focus{
        padding-left:10px;
        background-color: rgb(153, 153, 225);
      }
      .Search{
        margin-top:20px;
        display: flex;
        justify-content: space-between;
        
      }
      
      i{
margin-top: 20px;
      }
      .details{
        display: flex;
        margin-top:40px;
        

      }
      .details h1{
     
      }
      #sun{

      }
      .temp{
        font-size: 2.5em;
        
      }
      .wind
    {
      position: relative
      ;
      left: 40px;
    }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" name="area" id="area" placeholder="Enter a city  name" />
        <i  id="btn"
        class="fa-duotone fa-solid fa-magnifying-glass" id="sun"></i>
      </div>
      <div class="temperature">
        <i class="fas fa-sun"></i>
        
        <h1 class="temp">21°C</h1>
      </div>
      <div class="details">
        <div class="humidity">
          <h1>30% </h1><p>Humidity</p>
        </div>
        <div class="wind">
          <h1 class="hvalue">22 mph </h1> <p>wind speed</p>
        </div>
      </div>
    </div>

    <script>
    const apikey = "0690dcc908669d58658121d42ecf6922";
     const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric";

     
     let btn =document.querySelector("#btn")

     let temp =document.querySelector(".temp")
     let Humidity =document.querySelector(".hvalue")
     
btn.addEventListener("click",checkweather)

      async function checkweather(){
        let city = document.querySelector("#area").value
        const response = await fetch(apiUrl +`&appid=${apikey}`+`&q=${city}`);
        var data = await response.json()

      console.log(data);
   temp.innerHTML= Math.round(data.main.temp)+`°C`}
  Humidity.innerHTML=data.main.humidity +"%";

      checkweather(); 
      
    



    </script>
  </body>
</html>
